build:
  docker:
    web: ./django_template_proj/Dockerfile.prod
# if no run, CMD specified in the Dockerfile will called
#run:
#  web: bundle exec puma -C config/puma.rb
release:
  command:
    - ./deployment-tasks.sh
  image: worker
run:
  web: bundle exec puma -C config/puma.rb
  worker: python myworker.py
  asset-syncer:
    command:
      - python asset-syncer.py
    image: worker